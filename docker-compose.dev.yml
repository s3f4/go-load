version: "2.3"
services:
  web:
    image: web
    restart: always
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - "./web:/app"
      - "/app/node_modules"
    stdin_open: true
  worker:
    image: worker
    restart: always
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
      - ./worker:/go/src/github.com/s3f4/go-load/worker
  timeDB:
    image: timescale/timescaledb:latest-pg12
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
  queue:
    image: rabbitmq:3
    restart: "no"

  queueAdmin:
    image: rabbitmq:3-management
    environment:
      - 8080:15672
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
